<script language="javascript" type="text/javascript">function submitEnter(field,e) { 
 var keycode = (window.Event) ? e.which : e.keyCode; 
 if(keycode == 13){ 
  for(i=0; i < field.form.elements.length; i++){   
   if((field.form.elements[i].name == 'btOk')      
    &&((field.form.elements[i].type == 'button')   
     ||(field.form.elements[i].type == 'submit'))){ 
     field.form.btOk.click();
     return false; 
   } 
  } 
  return false; 
 }else{  
  if(keycode == 27){ 
   for(i=0; i < field.form.elements.length; i++) {   
    if ((field.form.elements[i].name == 'btNo')      
     && (field.form.elements[i].type == 'button')) { 
      field.form.btNo.click();
      return false; 
    } 
   } 
   return false; 
  }else{ 
   return true; 
  }
 }
}
 
</script>

<html><form name="OuvidoriaRegistroForm" method="post" enctype="multipart/form-data" class="navbar-form navbar-left"><div><input class="tfield" name="id_tipo" id="id_tipo" value="6" type="hidden"></input>

<h2>Atendimento ao Cidadão (CACI)</h2><hr><div class="form-group"><label for='nome'>Nome Completo : <b>*</b></label><input class="form-control" type="text" name="nome" id="nome" value="" onkeypress="return submitEnter(this, event)"></input>
</div>
<div class="form-group"><label for='cpf'>Número do CPF : </label><script language="javascript" type="text/javascript">function somenteInt(field, e){
 var strCheck = '0123456789'; 
 var keycode = (window.Event) ? e.which : e.keyCode; 
 if((keycode==null)||(keycode==0)||(keycode==8) 
  ||(keycode==9)||(keycode==13)||(keycode==27) )
    return submitEnter(field,e); 
 key = String.fromCharCode(keycode); 
 if(strCheck.indexOf(key) == -1){ 
  return false; 
 }else{ 
  return submitEnter(field,e); 
 } 
}
</script>
<input class="form-control" type="text" name="cpf" id="cpf" value="" style="width:100;text-align: right;" onkeypress="return somenteInt(this, event)" maxlength="11"></input>
</div>
<div class="form-group"><label for='email'>E-mail : </label><input class="form-control" type="text" name="email" id="email" value="" onkeypress="return submitEnter(this, event)"></input>
</div>
<div class="form-group"><label for='telefone'>Telefone : <b>*</b></label><script language="javascript" type="text/javascript">function mascaraPhone(field, e){ 
 var keycode = (window.Event) ? e.which : e.keyCode; 
 if ((keycode==null) || (keycode==0) || (keycode==8) || 
     (keycode==9) || (keycode==13) || (keycode==27) )
   return submitEnter(field,e); 
 var key = String.fromCharCode(keycode); 
 var strCheck = '0123456789'; 
 if (strCheck.indexOf(key) == -1){ 
  return false; 
 } else { 
  var data = field.value;  
  if (data.length == 0){ 
   data = '('; 
   field.value = data; 
   return true; 
  } else { 
   if (data.length == 3){ 
    data = data + ')'; 
    field.value = data; 
    return true; 
   } else { 
    if (data.length == 9){ 
     data = data + '-'; 
     field.value = data; 
     return true; 
    } else { 
     return true; 
    } 
   } 
  } 
 } 
} 
</script>
<input class="form-control" type="text" name="telefone" id="telefone" value="" style="width:100" maxlength="14" onkeypress="return mascaraPhone(this, event)"></input>
